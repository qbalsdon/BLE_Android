apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion '27.0.3'
    defaultConfig {
        applicationId "com.balsdon.panda.pi"
        minSdkVersion 21
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    flavorDimensions "normal"
    productFlavors {
        dev {
            dimension "normal"
            applicationIdSuffix ".dev"
            versionNameSuffix "-dev"
        }
        prod {
            dimension "normal"
            applicationIdSuffix ".full"
            versionNameSuffix ""
        }
    }
    lintOptions {
        tasks.lint.enabled = false
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

    implementation 'com.android.support:appcompat-v7:25.3.1'
    implementation 'com.android.support:support-compat:25.3.1'
    implementation 'com.android.support:design:25.3.1'

    implementation 'com.github.vlad1m1r990:Lemniscate:1.2.0'
    implementation 'com.github.dimorinny:show-case-card-view:0.0.1'
    
    testImplementation 'junit:junit:4.12'
}
